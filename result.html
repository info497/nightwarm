<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightWarm - 結果</title>

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#111">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            padding: 20px;
        }
        h1 {
            color: #ffcc66;
            text-align: center;
        }
        #result-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn {
            display: block;
            background: #ffcc66;
            color: #000;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.85;
        }
    </style>

    <script>
        async function loadResult() {
            try {
                const res = await fetch("report.json");
                if (!res.ok) throw new Error("not found");

                const data = await res.json();

                document.getElementById("data-area").innerHTML =
                    "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

            } catch (e) {
                document.getElementById("data-area").innerHTML =
                    "<p style='color:#ff6666;'>結果データ（report.json）が読み込めません。</p>";
            }
        }
    </script>
</head>
<body onload="loadResult()">

    <h1>診断結果</h1>

    <div id="result-box">
        <div id="data-area">読み込み中...</div>
    </div>

    <a class="btn" href="index.html">戻る</a>

</body>
</html>
