<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightWarm｜診断結果</title>

    <style>
        body {
            background: radial-gradient(circle at top, #1b2c48, #0a0f1a 60%);
            color: #e7ecf5;
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            padding-bottom: 80px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin: 10px auto 10px;
            opacity: 0.95;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #c7d7ff;
        }

        .result-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 22px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: left;
        }

        .score { font-size: 2.6rem; text-align: center; margin: 0; font-weight: 700; color: #89b4ff; }
        .score-label { text-align: center; margin-top: 4px; font-size: 1rem; color: #d4def7; }

        .detail-title { font-size: 1.2rem; margin-top: 20px; margin-bottom: 10px; font-weight: 600; color: #b8c7ff; }
        .detail-text { line-height: 1.7; font-size: 0.95rem; color: #e5e9f2; }

        .advice-list { margin-top: 15px; padding-left: 20px; line-height: 1.8; }

        .home-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f7cff, #273e7a);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 32px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- ★ロゴ追加 -->
        <img src="/mnt/data/A_flat,_vector_graphic_logo_design_represents_Nigh.png" class="logo" alt="NightWarm ロゴ">

        <h1>診断結果</h1>

        <div id="result" class="result-card">
            <p class="score">--</p>
            <p class="score-label">読み込み中...</p>

            <p class="detail-title">コメント</p>
            <p class="detail-text" id="comment">---</p>

            <p class="detail-title">改善ポイント TOP3</p>
            <ul class="advice-list" id="advice"></ul>
        </div>

        <a href="index.html" class="home-btn">最初の画面へ戻る</a>
    </div>

    <script>
        async function loadReport() {
            try {
                const score = Number(localStorage.getItem("nightwarmScore") || 0);

                const res = await fetch("report.json");
                const report = await res.json();

                let target = report.find(r => score >= r.min && score <= r.max);
                if (!target) target = report[0];

                // 表示
                document.querySelector(".score").innerText = score + "点";
                document.querySelector(".score-label").innerText = target.label;
                document.getElementById("comment").innerText = target.comment;

                const adv = document.getElementById("advice");
                adv.innerHTML = "";
                target.advice.forEach(a => {
                    const li = document.createElement("li");
                    li.innerText = a;
                    adv.appendChild(li);
                });

            } catch (e) {
                console.error(e);
                document.querySelector(".score-label").innerText =
                    "結果データ（report.json）が読み込めません。";
            }
        }

        loadReport();
    </script>

</body>
</html>
