    <script>
        async function loadReport() {
            try {
                const score = Number(localStorage.getItem("nightwarmScore") || 0);

                // üî• report.json „ÇíË™≠„ÅøËæº„ÇÄ
                const res = await fetch("report.json");
                const json = await res.json();

                // JSON „ÅÆ score_ranges „ÇíÂèñÂæó
                const report = json.score_ranges;

                // score „Å´Ë©≤ÂΩì„Åô„Çã„É¨„É≥„Ç∏„ÇíÊ§úÁ¥¢
                let target = report.find(r => score >= r.min && score <= r.max);
                if (!target) target = report[0];

                // Ë°®Á§∫ÂèçÊò†
                document.querySelector(".score").innerText = score + "ÁÇπ";
                document.querySelector(".score-label").innerText = target.title;
                document.getElementById("comment").innerText = target.summary;

                const adviceList = document.getElementById("advice");
                adviceList.innerHTML = "";

                // 3„Å§„Åæ„ÅßË°®Á§∫ÔºàÂøÖË¶Å„Å™„Çâ3„Å§„Å´Âà∂ÈôêÔºâ
                target.advice.slice(0, 3).forEach(a => {
                    const li = document.createElement("li");
                    li.innerText = a;
                    adviceList.appendChild(li);
                });

            } catch (e) {
                console.error(e);
                document.querySelector(".score-label").innerText =
                    "ÁµêÊûú„Éá„Éº„ÇøÔºàreport.jsonÔºâ„ÅåË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì„ÄÇ";
            }
        }

        loadReport();
    </script>
