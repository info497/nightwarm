<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightWarm - 質問ページ</title>

    <!-- ダークテーマ -->
    <meta name="color-scheme" content="light dark">

    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111">

    <!-- アイコン -->
    <link rel="icon" href="icons/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #111;
            color: #eee;
        }
        h1 {
            text-align: center;
            color: #ffcc66;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            background: #ffcc66;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.85;
        }
    </style>

    <script>
        async function submitAnswers() {
            const answers = {};

            document.querySelectorAll("input, select, textarea").forEach(el => {
                answers[el.name] = el.value;
            });

            // JSONとして保存
            await fetch("report.json", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(answers, null, 2)
            });

            // result.html へ移動
            window.location.href = "result.html";
        }
    </script>
</head>
<body>

    <h1>NightWarm - 質問</h1>

    <div class="question">
        <p>① 今日の眠気は？</p>
        <select name="q1">
            <option value="強い">強い</option>
            <option value="普通">普通</option>
            <option value="少ない">少ない</option>
        </select>
    </div>

    <div class="question">
        <p>② 手足の冷えはありますか？</p>
        <select name="q2">
            <option value="強い">強い</option>
            <option value="少しある">少しある</option>
            <option value="ない">ない</option>
        </select>
    </div>

    <div class="question">
        <p>③ コメント</p>
        <textarea name="memo" rows="4"></textarea>
    </div>

    <button onclick="submitAnswers()">回答を送信</button>

</body>
</html>
