<body>
  <div class="app-container">

    <!-- アプリ上部のヘッダー -->
    <header class="header">
      <img src="/icons/icon-192.png" class="logo">
      <h1 class="title">NightWarm</h1>
      <p class="subtitle">睡眠中の「足の冷え」「夜間頻尿」を減らすガイド</p>
    </header>

    <!-- メインボタン（大きく押しやすい） -->
    <div class="menu-buttons">
      <button class="btn-primary" onclick="location.href='#check'">
        🦶 寝る前チェック
      </button>

      <button class="btn-secondary" onclick="location.href='#warm'">
        ♨ 足を温める方法
      </button>

      <button class="btn-secondary" onclick="location.href='#toilet'">
        🚻 夜間頻尿セルフ対策
      </button>
    </div>

    <!-- セクション1：寝る前チェック -->
    <section id="check" class="section">
      <h2>🦶 寝る前チェック</h2>

      <div class="card">
        <h3>足は冷たくない？</h3>
        <p>入眠20分前の足の温度が重要です。</p>
        <button class="btn-small">チェックする</button>
      </div>

      <div class="card">
        <h3>水分はどのくらい？</h3>
        <p>寝る2時間前の水分は排尿に影響します。</p>
        <button class="btn-small">チェックする</button>
      </div>

      <div class="card">
        <h3>むくみはある？</h3>
        <p>むくみがあると夜間尿が増えます。</p>
        <button class="btn-small">チェックする</button>
      </div>
    </section>

  </div>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.log("SW fail:", err));
    });
  }
</script>
</body>
