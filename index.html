<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>NightWarm</title>
  <meta name="description" content="NightWarm - 夜のリラックスと快適な睡眠のための温熱サポートツール。" />

  <meta name="theme-color" content="#0033cc" />

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />

  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f8ff;
      color: #222;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      color: #0033cc;
      margin-bottom: 0.5rem;
    }

    p {
      font-weight: 300;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .icon-preview {
      width: 120px;
      height: 120px;
      margin: 1.5rem auto;
    }

    .btn {
      background: #0033cc;
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    #installBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>NightWarm</h1>
  <p>夜のリラックスと快適な睡眠のための温熱サポートツール</p>

  <!-- アイコンプレビュー -->
  <img src="/icons/icon-192.png" alt="app icon" class="icon-preview" />

  <!-- インストールボタン -->
  <button id="installBtn" class="btn">NightWarm をインストール</button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const result = await deferredPrompt.userChoice;
        deferredPrompt = null;
        document.getElementById('installBtn').style.display = 'none';
      }
    });
  </script>
</body>
</html>
