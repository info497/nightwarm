<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightWarm｜セルフチェック</title>

    <style>
        body {
            background: radial-gradient(circle at top, #1b2c48, #0a0f1a 60%);
            color: #e7ecf5;
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            padding-bottom: 90px;
        }

        h1 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #c7d7ff;
        }

        .question-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.35);
        }

        .question-text {
            font-size: 1.05rem;
            margin-bottom: 15px;
        }

        .answer-btn {
            width: 100%;
            padding: 14px;
            text-align: left;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            margin-bottom: 10px;
            color: #e7ecf5;
            background: rgba(255,255,255,0.08);
            cursor: pointer;
            transition: 0.2s;
        }

        .answer-btn:hover {
            background: rgba(255,255,255,0.16);
        }

        .next-btn {
            width: 100%;
            background: linear-gradient(135deg, #4f7cff, #273e7a);
            color: white;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }

        .next-btn:active {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NightWarm チェック</h1>

        <div id="question-container" class="question-card">
            <p class="question-text">読み込み中...</p>
            <div id="answers"></div>
        </div>

        <button id="nextBtn" class="next-btn">次へ</button>
    </div>

    <script>
        let currentIndex = 0;
        let totalScore = 0;
        let questions = [];

        async function loadQuestions() {
            const res = await fetch("/questions/behavior.json");
            questions = await res.json();
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentIndex];
            document.querySelector(".question-text").innerText = q.text;

            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";

            q.answers.forEach((ans, index) => {
                const btn = document.createElement("button");
                btn.className = "answer-btn";
                btn.innerText = ans.text;

                btn.onclick = () => {
                    totalScore += ans.score;
                    document.getElementById("nextBtn").style.display = "block";

                    // 選択済み強調
                    document.querySelectorAll(".answer-btn")
                        .forEach(b => b.style.opacity = 0.4);
                    btn.style.opacity = 1;
                };

                answersDiv.appendChild(btn);
            });
        }

        document.getElementById("nextBtn").onclick = () => {
            currentIndex++;

            if (currentIndex >= questions.length) {
                // 結果へ
                localStorage.setItem("nightwarmScore", totalScore);
                window.location.href = "result.html";
            } else {
                // 次の質問へ
                document.getElementById("nextBtn").style.display = "none";
                showQuestion();
            }
        };

        loadQuestions();
    </script>
</body>
</html>
