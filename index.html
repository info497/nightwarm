<body>
<div class="container">

    <h1>NightWarm</h1>
    <p style="text-align:center;">ç¡çœ ä¸­ã®ã€Œè¶³ã®å†·ãˆã€ã€Œå¤œé–“é »å°¿ã€ã‚’ãƒã‚§ãƒƒã‚¯</p>

    <div id="question-box">
        <h2 id="q-title">èª­ã¿è¾¼ã¿ä¸­...</h2>

        <div id="choices"></div>

        <button id="back-btn" class="btn back-btn hidden">æˆ»ã‚‹</button>
        <button id="next-btn" class="btn next-btn hidden">æ¬¡ã¸</button>
    </div>

</div>

<script>
let questions = [];
let current = 0;
let score = 0;
let answers = [];

async function loadQuestions() {
    try {
        // ğŸ”¥ Vercel ã§ã¯çµ¶å¯¾ãƒ‘ã‚¹ã«ã™ã‚‹ã®ãŒç¢ºå®Ÿ
        const response = await fetch("/questions/behavior.json");

        if (!response.ok) throw new Error("HTTP " + response.status);

        questions = await response.json();
        showQuestion();
    } catch (e) {
        document.getElementById("q-title").innerText =
            "è³ªå•ãƒ‡ãƒ¼ã‚¿ï¼ˆbehavior.jsonï¼‰ãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã€‚";

        console.error("è³ªå•ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:", e);
    }
}


function showQuestion() {
    const q = questions[current];

    document.getElementById("q-title").innerText = q.question;

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.className = "btn next-btn";
        btn.style.width = "100%";
        btn.style.marginTop = "10px";
        btn.innerText = choice.label;

        btn.onclick = () => {
            answers[current] = choice.value;
            updateButtons();
        };
        choicesDiv.appendChild(btn);
    });

    updateButtons();
}

function updateButtons() {
    const nextBtn = document.getElementById("next-btn");
    const backBtn = document.getElementById("back-btn");

    nextBtn.classList.remove("hidden");
    backBtn.classList.toggle("hidden", current === 0);

    // å›ç­”æ¸ˆã¿ã®æ™‚ã ã‘ã€Œæ¬¡ã¸ã€ã‚’æŠ¼ã›ã‚‹
    nextBtn.disabled = answers[current] == null;

    nextBtn.onclick = () => {
        if (answers[current] == null) return;

        if (current < questions.length - 1) {
            current++;
            showQuestion();
        } else {
            finish();
        }
    };

    backBtn.onclick = () => {
        if (current > 0) {
            current--;
            showQuestion();
        }
    };
}

function finish() {
    score = answers.reduce((a, b) => a + b, 0);

    // ã‚¹ã‚³ã‚¢ã¨å›ç­”ã‚’result.htmlã«æ¸¡ã™
    const data = {
        score,
        answers
    };

    localStorage.setItem("nightwarm_result", JSON.stringify(data));
    window.location.href = "./result.html";
}

// åˆæœŸèª­ã¿è¾¼ã¿
loadQuestions();
</script>
