<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å¤œé–“é »å°¿ Ã— å†·ãˆã‚±ã‚¢è¨ºæ–­</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>å¤œé–“é »å°¿ Ã— å†·ãˆã‚±ã‚¢è¨ºæ–­ï¼ˆ12å•ï¼‰</h1>

    <div id="question-container">
      <p id="question-text">èª­ã¿è¾¼ã¿ä¸­...</p>

      <div id="options"></div>

      <div class="nav-buttons">
        <button id="back-btn" disabled>æˆ»ã‚‹</button>
        <button id="next-btn" disabled>æ¬¡ã¸</button>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let answers = [];
    let currentIndex = 0;

    // ğŸ”¥ JSON è³ªå•ãƒ‡ãƒ¼ã‚¿ã‚’ãƒ­ãƒ¼ãƒ‰
    async function loadQuestions() {
      try {
        const response = await fetch("questions/behavior.json");
        if (!response.ok) throw new Error("JSONãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        questions = await response.json();
        console.log("èª­ã¿è¾¼ã¿æˆåŠŸ:", questions);
        renderQuestion();
      } catch (error) {
        console.error(error);
        document.getElementById("question-text").innerText =
          "è³ªå•ãƒ‡ãƒ¼ã‚¿ï¼ˆbehavior.jsonï¼‰ãŒèª­ã¿è¾¼ã‚ã¾ã›ã‚“ã€‚";
      }
    }

    // ğŸ”¥ è³ªå•ã®æç”»
    function renderQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question-text").innerText =
        `${currentIndex + 1}. ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.innerText = opt.text;

        btn.onclick = () => {
          answers[currentIndex] = opt.score;
          document.querySelectorAll(".option-btn").forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          document.getElementById("next-btn").disabled = false;
        };

        optionsDiv.appendChild(btn);
      });

      document.getElementById("back-btn").disabled = currentIndex === 0;
      document.getElementById("next-btn").disabled = answers[currentIndex] == null;
    }

    // ğŸ”¥ æ¬¡ã¸
    document.getElementById("next-btn").onclick = () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        // æœ€çµ‚ â†’ çµæœãƒšãƒ¼ã‚¸ã¸
        const params = new URLSearchParams();
        params.set("scores", JSON.stringify(answers));

        window.location.href = `result.html?${params.toString()}`;
      }
    };

    // ğŸ”¥ æˆ»ã‚‹
    document.getElementById("back-btn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
    };

    loadQuestions();
  </script>
</body>
</html>
