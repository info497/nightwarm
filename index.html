<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NightWarm</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0033cc" />

  <!-- スタイル -->
  <style>
    body {
      font-family: sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0033cc;
    }
    .question {
      font-size: 1.1em;
      margin-bottom: 16px;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #e8eeff;
      color: #0033cc;
      text-align: center;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    .option-btn:hover {
      background: #d6e1ff;
    }
    #result {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #restart {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #0033cc;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>NightWarm</h1>

    <div id="quiz">
      <p id="question" class="question">読み込み中...</p>
      <div id="options"></div>
    </div>

    <div id="result">
      <h2>結果</h2>
      <p id="summary"></p>
      <button id="restart">もう一度やる</button>
    </div>
  </div>

  <!-- 質問フロー機能 -->
  <script>
    let questions = [];
    let currentIndex = 0;
    let answers = [];

    // JSON の読み込み
    async function loadQuestions() {
      try {
        const res = await fetch("/questions/behavior.json");
        questions = await res.json();
        questions = questions.questions; // JSON の "questions" 配列を取り出す
        showQuestion();
      } catch (e) {
        document.getElementById("question").innerText =
          "質問データ（behavior.json）が読み込めません。";
      }
    }

    // 質問表示
    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById("question").innerText = 
        `Q${currentIndex + 1}. ${q.text}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;

        btn.onclick = () => {
          answers.push({ id: q.id, answer: opt });
          currentIndex++;
          if (currentIndex < questions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    // 結果表示
    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";

      let summaryText = "回答ありがとうございました！<br><br>";

      answers.forEach(a => {
        summaryText += `Q${a.id}: ${a.answer}<br>`;
      });

      document.getElementById("summary").innerHTML = summaryText;

      document.getElementById("restart").onclick = () => {
        currentIndex = 0;
        answers = [];
        document.getElementById("quiz").style.display = "block";
        document.getElementById("result").style.display = "none";
        showQuestion();
      };
    }

    // 初期化
    loadQuestions();
  </script>
</body>
</html>
